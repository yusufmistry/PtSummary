<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Summary Letter</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="A4">
        <img src="/images/logo only.jpg" alt="logo" class="bg-image">
        <div class="main-container">
            <header class="main-header">
                <img src="/images/Letterhead.png" alt="">
            </header>
        
            <p class="todays-date">14th April 1990</p>
            <h3 style="text-align: center; text-decoration: underline;">Summary</h3>

            <div class="container">
                <div class="demographic">
                    <p>Name:</p>
                    <p>Age:</p>
                    <p>IPD/OPD No.:</p>
                </div>

                <p class="history">History</p>

                <p class="investigations">Investigations</p>

                <p class="surgery">Surgery</p>

                <p class="histopath">Histopath</p>

                <p class="adjuvant">Adjuvant</p>


            </div>
        </div>
    </div>
</body>
</html>
