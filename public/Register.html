<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summary App - User Login</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>

    <!-- Override CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!---------------------------------------------- Background Div ------------------------------------------>
    <div class="video-background" id="video-background">
      <!-- Video -->
      <video autoplay muted loop>
        <source type="video/mp4" />
        Your browser does not support the video tag.
      </video>

      <!-- Semi-transparent Overlay -->
      <div class="overlay"></div>
    </div>

    <!---------------------------------------------------- Register Form ----------------------------------------------->
    <form id="Register" class="needs-validation p-3 mx-auto" novalidate>
      <!-------------- I. Login ---------------------------->
      <div
        class="d-flex justify-content-center align-items-center vh-100 mx-auto"
        style="max-width: 800px"
      >
        <div class="row border rounded-5 bg-light p-3 gx-1 gy-2 mx-auto">
          <!-- R0 - Title -->
          <div class="col-sm-12">
            <h4 class="text-center border-bottom pb-2">
              Summary App - Register
            </h4>
          </div>

          <!--  User Name Input-->
          <div class="col-sm-12">
            <div class="form-group">
              <label for="username"><b>Name: </b></label>
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="Please enter your user name"
                required
              />
              <div class="invalid-feedback">
                Name is required!
              </div>
            </div>

          </div>

          <!--  User Name Input-->
          <div class="col-sm-12">
            <div class="form-group">
              <label for="MobileNo"><b>Mobile No: </b></label>
              <input
                type="text"
                class="form-control"
                id="MobileNo"
                placeholder="Please enter your Mobile No."
                required
              />
              <div class="invalid-feedback">
                Mobile Number is required!
              </div>
            </div>

          </div>

          <!-- Info Text -->
          <div class="col-sm-12">
            <div class="form-text">
              Mobile Number is used for Login purposes only. Your info is not
              recorded or shared
            </div>
          </div>

          <!-- Register Btn  -->
          <div class="d-grid col-10 mx-auto">
            <button
              type="button"
              id="genSummaryBtn"
              class="btn btn-primary mb-2"
              onclick="Register()"
            >
              Register
            </button>
          </div>

          <!-- Login Link -->
          <div class="col-sm-12">
            <div class="form-text text-end">
              Already Registered? <a href="/userlogin">Login</a>
            </div>
          </div>
        </div>
      </div>
    </form>

     <!---------------------------------------------------- Toasts --------------------------------------------->

     <div class="toast-container position-fixed top-0 start-0 p-3">
      <!-- 1. Saved Failed Toast -->
      <div
        id="UsernameFail"
        class="toast align-items-center"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex bg-danger-subtle">
          <div class="toast-body" id="NoUsername">
            User Name is required
          </div>
          <button
            type="button"
            class="btn-close me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>

      <!-- 2. Saved Successfully Toast -->


      <!-- 3. Delete Successfully Toast -->


      <!-- 4. Not enough info to make a summary -->

    </div>

    <!-------------------------------------------------Scripts & CDN ------------------------------------------->
    <!-- Userlogin.js Script -->
    <script src="js/userlogin.js"></script>
    <!-- CRUD Script -->
    <script src="js/CRUD.js"></script>

    <!-- Bootstrap Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
