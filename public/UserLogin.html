<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summary App - User Login</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>

    <!-- Override CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!---------------------------------------------- Background Div ------------------------------------------>
    <div class="video-background" id="video-background">
      <!-- Video -->
      <video autoplay muted loop>
        <source type="video/mp4" />
        Your browser does not support the video tag.
      </video>

      <!-- Semi-transparent Overlay -->
      <div class="overlay"></div>
    </div>

    <!---------------------------------------------------- Login Form ----------------------------------------------->
    <form id="UserLogin" class="needs-validation p-3 mx-auto" novalidate>
      <!-------------- I. Login ---------------------------->
      <div
        class="d-flex justify-content-center align-items-center vh-100 mx-auto"
        style="max-width: 800px"
      >
        <div class="row border rounded-5 bg-light p-3 gx-1 gy-2 mx-auto">
          <!-- R0 - Title -->
          <div class="col-sm-12">
            <h4 class="text-center border-bottom pb-2">Summary App - Login</h4>
          </div>

          <!--  Mobile No. Input-->
          <div class="col-sm-12">
            <div class="form-group">
              <label for="MobileNo"><b>Mobile No: </b></label>
              <input
                type="text"
                class="form-control"
                id="MobileNo"
                placeholder="Please enter your Mobile No."
                required
              />
            </div>
          </div>

          <!-- Login Btn  -->
          <div class="d-grid col-10 mx-auto">
            <button
              type="button"
              id="genSummaryBtn"
              class="btn btn-primary mb-2"
              onclick="Login()"
            >
              Login
            </button>
          </div>

           <!-- Register Link -->
           <div class="col-sm-12">
            <div class="form-text text-end">
              New User? <a href="/register">Register</a>
            </div>
          </div>

        </div>
      </div>
    </form>

    <!-------------------------------------------------Scripts & CDN ------------------------------------------->
    <!-- Userlogin.js Script -->
    <script src="js/userlogin.js"></script>
    <!-- CRUD Script -->
    <script src="js/CRUD.js"></script>

    <!-- Bootstrap Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
